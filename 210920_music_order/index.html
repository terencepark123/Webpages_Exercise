<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="bg_color">
        <div class="bg_image">  
            <img src=".\pattern-background-desktop.svg" alt=""> 
        </div>  
        <div class="A1">
            <div class="A1-2">
                <div class="A1-1"> 
                    <img src=".\illustration-hero.svg" alt=""> 
                </div>
                <div class="A1-2-1">
                    <div class="Order">
                        <p>Order Summary</p>
                    </div>
                    <div class="Lorem">
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    </div>
                </div>
                <div class="Group-4">
                    <div class="Rectangle">
                        <div class="Group-3">
                                <div class="con5-1">
                                    <img src=".\icon-music.svg" alt="" class="Group-2">
                                </div>
                                <div class="con5-2">
                                    <div class="year-plan">
                                        <p>Annual Plan</p>
                                    </div>
                                    <div class="price">
                                        <p>$59.99/year</p>
                                    </div>
                                </div>
                                <div class="change con5-3">
                                    <p>Change</p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="Group-5">
                <div class="Rectangle2">
                    <div class="Proceed">
                        <p>Proceed to Payment</p>
                    </div>
                </div>
            </div>
            <div class="cancel">
                <p>Cancel Order</p>
            </div>
        </div>
    </div>
</body>
</html>
